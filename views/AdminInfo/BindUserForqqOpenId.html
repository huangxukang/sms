<%
    var pageTitle = { pageTitle:"QQ绑定用户信息" }
%>
<!-- art-template分布模板（模板片段化） -->
{{include "../layout_header.html" pageTitle}}
<div class=" container">
    <div class=" page-header">
        <h2 class=" text-center text-primary">QQ绑定用户</h2>
    </div>
    <!-- enctype全称是EncodeType，指定将数据回发到服务器时浏览器使用的编码类型,默认值是application/x-www-form-urlencoded -->
    <form class=" form-horizontal" action="/AdminInfo/doBindUserForQQ" method="POST" enctype="application/x-www-form-urlencoded">
        <input type="hidden" value="{{qqOpenId}}" name="qqOpenId">
        <div class=" form-group">
            <label class=" col-sm-2 control-label">账号</label>
            <div class=" col-sm-7">
                <input type="text" class=" form-control" placeholder="请输入账号" name="adminid">
            </div>
        </div>
        <div class=" form-group">
            <label class=" col-sm-2 control-label">密码</label>
            <div class=" col-sm-7">
                <input type="text" class=" form-control" placeholder="请输入密码" name="adminpwd">
            </div>
        </div>
        <div class=" form-group">
            <div class=" col-sm-7 col-sm-offset-2">
                <button type="submit" class=" btn btn-primary btn-block">
                    绑定QQ
                </button>
            </div>
        </div>
    </form>
</div>
{{include '../layout_footer.html'}}
